name: Push dovecot.sh to GCP on Update

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/dovecot.sh'

jobs:
  upload-to-gcs:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'sigma-smile-251818'
          workload_identity_provider: 'projects/457022640197/locations/global/workloadIdentityPools/github/providers/mail-server-repo'
      
      - name: Upload file to Google Cloud Storage
        run: |
          gcloud storage cp scripts/dovecot.sh gs://mail-barisano-dev/dovecot.sh
